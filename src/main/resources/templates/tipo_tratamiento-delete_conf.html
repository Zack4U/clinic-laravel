<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Confirmar Eliminación de Tipo Tratamiento</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Eliminación de Tipo Tratamiento</h1>
            <p>¿Estás seguro de que deseas eliminar este registro?</p>
            <form
                th:action="@{'/tipo_tratamiento/delete/' + ${id}}"
                method="post"
            >
                <button type="submit" class="btn btn-danger mr-2">
                    Eliminar
                </button>
                <a href="/tipo_tratamiento/list-front" class="btn btn-secondary"
                    >Cancelar</a
                >
            </form>
        </div>
    </body>
</html>
