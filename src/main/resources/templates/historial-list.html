<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}">
        <title>Lista de Historiales</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <div th:fragment="content">
            <div class="container">
                <h1>Historias</h1>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Fecha</th>
                            <th>Tratamiento</th>
                            <th>Paciente</th>
                            <th>Odontologo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="historial : ${historiales}">
                            <td th:text="${historial.id}"></td>
                            <td th:text="${historial.fecha}"></td>
                            <td th:text="${historial.tratamiento.nombre}"></td>
                            <td
                                th:text="${historial.paciente.nombres + ' ' + historial.paciente.apellidos}"
                            ></td>
                            <td
                                th:text="${historial.odontologo.nombres + ' ' + historial.odontologo.apellidos}"
                            ></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <form
                                        th:action="@{'/historiales/delete-front/' + ${historial.id}}"
                                        method="get"
                                    >
                                        <button
                                            type="submit"
                                            class="btn btn-danger"
                                        >
                                            Cancelar
                                        </button>
                                    </form>
                                    <form
                                        th:action="@{'/historiales/edit/' + ${historial.id}}"
                                        method="get"
                                    >
                                        <button
                                            type="submit"
                                            class="btn btn-success"
                                        >
                                            Actualizar
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="location.href='/historiales/new'"
                >
                    Nuevo historial
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    onclick="location.href=''"
                >
                    Buscar historial
                </button>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
