<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}">
        <title>Crear Nuevo Paciente</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <div th:fragment="content">
            <div class="container">
                <h1 class="mt-5">Nuevo Paciente</h1>
                <form th:action="@{/pacientes/new}" method="post">
                    <div class="form-group">
                        <label for="nombres">Cedula:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="cedula"
                            name="cedula"
                            required
                        />
                    </div>
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="nombres"
                            name="nombres"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="apellidos"
                            name="apellidos"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="telefono"
                            name="telefono"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="email">Direccion:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="direccion"
                            name="direccion"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="especialidad">Fecha de Nacimiento:</label>
                        <input
                            type="date"
                            class="form-control"
                            id="fechaNacimiento"
                            name="fechaNacimiento"
                            required
                        />
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                    <a
                        href="/pacientes/list-front"
                        class="btn btn-outline-danger"
                        >Volver al Listado</a
                    >
                </form>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
