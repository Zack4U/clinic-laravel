<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{base :: head}">
        <title>Editar Tipo Tratamiento</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body>
        <nav th:replace="~{base :: nav}"></nav>
        <div th:fragment="content">
        <div class="container">
            <h1 class="mt-5">Editar Tipo Tratamiento</h1>
            <form
                th:action="@{'/tipos_tratamientos/edit/' + ${tipo_tratamiento.id}}"
                method="post"
            >
                <label for="id">ID:</label>
                <input
                    type="text"
                    class="form-control"
                    id="id"
                    th:value="${tipo_tratamiento.id}"
                    name="id"
                    readonly
                />
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nombre"
                        th:value="${tipo_tratamiento.nombre}"
                        name="nombre"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input
                        type="text"
                        class="form-control"
                        id="descripcion"
                        th:value="${tipo_tratamiento.descripcion}"
                        name="descripcion"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Guardar cambios
                </button>
            </form>
        </div>
        </body>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
